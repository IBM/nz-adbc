name: Build and Release
on:
  release
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Prerequisite
        run: sudo apt-get install -y libkrb5-dev  # Installing any necessary dependencies

      - name: Submodule update
        run: git submodule update --init --recursive  # Update submodules if any

      - name: Make
        run: make  # Run the makefile if you have a make process

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"  # Set up Python environment

      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build twine --user  # Install build tools

      - name: Build package distribution
        run: |
          cd src/python
          python3 -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: src/python/dist

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # Only run this job when a tag is pushed (i.e., a release)
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write 
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Test the secrets
        run: |
          echo ${{ secrets.PYPI_USERNAME }}
          echo ${{ secrets.PYPI_PASSWORD }}
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          username: ${{ secrets.PYPI_USERNAME }}  
          password: ${{ secrets.PYPI_PASSWORD }}  
