name: build and release
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: prerequisite
      run: sudo apt-get install -y libkrb5-dev
    - name: submodule
      run: git submodule update --init --recursive
    - name: make and publish
      run: |
        make
        gh release upload ${{github.event.release.tag_name}} WithMakeBuild/adbc_driver_netezza.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: release-dists
        path: WithMakeBuild/adbc_driver_netezza.tgz

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: test-nz-adbc-release
      url: https://test.pypi.org/p/nz-adbc

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: adbc_driver_netezza.tgz
        
    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
